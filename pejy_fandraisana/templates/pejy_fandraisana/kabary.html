    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,rgb(55, 190, 100) 0%,rgb(110, 255, 100) 100%);

      justify-content: center;

      min-height: 100vh;
      flex-direction: column;
      padding: 2rem 1rem 4rem;
      text-align: center;
    }

    h1 {
      font-weight: 600;

      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }

    }

    /* Buttons container */
    .btn-container {
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem 1.25rem;
    }

    /* Button styles */
    .btn {
      background: transparent;
      border: 1.5px solid rgba(255 255 255 / 0.65);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.65rem 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition:
        background-color 0.3s ease,
        border-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease;
      user-select: none;
      min-width: 140px;
      justify-content: center;
    }

    .btn svg {
      width: 18px;
      height: 18px;
      stroke: white;
      stroke-width: 1.8;
      stroke-linejoin: round;
      stroke-linecap: round;
      fill: none;
    }

    .btn:hover,
    .btn:focus-visible {
      background-color: white;
      color: #374ABE;
      border-color: white;
      box-shadow: 0 6px 12px rgb(255 255 255 / 0.35);
      outline: none;
    }

    .btn:focus-visible {
      outline-offset: 3px;
      outline: 2.5px solid #fcd535;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .btn {
        min-width: 120px;
        font-size: 0.9rem;
        padding: 0.55rem 1rem;
      }
      h1 {
        font-size: 2.8rem;
      }
      p.subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
