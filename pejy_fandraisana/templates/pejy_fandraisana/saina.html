{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/saina.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_upward" />
    <title>GasyKa Tsara | haranita-tsaina</title>
  </head>
  <body>
    <div class="chatbot-popup">
      <div class="chat-header">
        <div class="header-info">
          <h2 class="logo-text">Haranitra</h2>
        </div>
        <button id="close-chatbot"><i class="fa-solid fa-minus"></i></button>
      </div>
      <div class="chat-body">
        <div class="message bot-message">
          <div class="message-text">Salama tompoko <br />Inona ny azoko anampiana anao?</div>
        </div>
      </div>
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea
            placeholder="Hafatra..."
            class="message-input"
            id=""
            required
          ></textarea>
          <div class="chat-controls">
            <button type="button" class="material-symbols-rounded"> <i class="fa-solid fa-face-smile"></i> </button>
          </div>
          <div class="chat-controls">
            <button type="button" class="material-symbols-rounded"> <i class="fa-solid fa-folder"></i> </button>
          </div>
          <div class="chat-controls">
            <button type="submit" id="send-message" class="material-symbols-rounded"> arrow_upward </button>
          </div>
        </form>
      </div>
    </div>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
